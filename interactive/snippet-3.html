<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trigonometry</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="./link/3.js" defer></script>
    </head>

    <body>
        <div class="grid-container">
            <div class="svg-grid">
                <h1>Secant and Tangent</h1>
                <svg id="plot" width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet"></svg>

            </div>
        
        <div class="controls-grid">
            <!-- Table for displaying values -->
            <table id="valuesTable">
                <tr>
                    <td>Angle:</td>
                    <td></td>
                    <td id="angleValue">0°</td>
                </tr>
                <tr>
                    <td>Sec(angle):</td>
                    <td></td>
                    <td id="secValue">1.00</td>
                </tr>
                <tr>
                    <td>Tan(angle):</td>
                    <td></td>
                    <td id="tanValue">0.00</td>
                </tr>
                <tr>
                    <td>Angle in radians:</td>
                    <td></td>
                    <td id="angleRadiansValue">0π/180 (≈ 0.00π)</td>
                </tr>
                <tr>
                    <td>Hypotenuse length:</td>
                    <td></td>
                    <td id="radiusValue">100.00</td>
                </tr>
                <tr>
                    <td>Secant length:</td>
                    <td></td>
                    <td id="secantLengthValue">100.00</td>
                </tr>
                <tr>
                    <td>Tangent length:</td>
                    <td></td>
                    <td id="tangentLengthValue">0.00</td>
                </tr>
            </table>
            <div class="textboxes">
                <p> Radius : <input id="radiusInput" type="number" placeholder="Radius" value="100"></p>
                <p> Angle : <input id="angleInput" type="number" placeholder="Angle" value="0"></p>
            </div>
            <div class="buttonbox">
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button><br>
            </div>
        </div>
    </div>

    </body>

</html>
